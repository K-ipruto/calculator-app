<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>CALCULATOR</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

     <h1>Calc</h1> 
     <h2>theme</h2>
        <input id="display"/>
      
      <br>
      <div class="buttons">
        <button >7</button>
        <button>8</button>
        <button>9</button>
        <button id="del">DEL</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>X</button>
        <button  class="big" id="reset">RESET</button>
        <button class="big" id="equal">=</button>
      </div>
    </div>
  </body>
</html>
